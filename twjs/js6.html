<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>form自定义单选框</title>
<script>
(function(){
	var bAdd=false;
	window.myRadio=function(sName){
		var aSex=document.getElementsByName(sName);
		var aSpan=[];
		for(var i=0;i<aSex.length;i++){
			
			var oSpan=document.createElement('span');
			aSpan.push(oSpan);
			aSex[i].parentNode.insertBefore(oSpan,aSex[i]);
			(function(index){
				oSpan.onclick=function(){
					for(var i=0;i<aSpan.length;i++){
						aSpan.className='';
					}
					this.className='on';
					aSex[index].checked=true;	
				};	
			})(i);
		}
		for(var i=0;i<aSex.length;i++){
			aSex[i].style.display='none';	
		}
		if(bAdd)return;
		bAdd=true;
		var oLink=document.createElement('link');
		oLink.rel='stylesheet';
		oLink.href='radio.css';
		var oHead=document.getElementsByTagName('head')[0];
		oHead.appendChild(oLink);
	}
})();

window.onload=function(){
	myRadio('sex');	
	myRadio('city');	
};
</script>
</head>

<body>
<form action="http://www.baidu.com">
	<input type="radio" name="sex" value="boy" />男
    <input type="radio" name="sex" value="girl" />女
    <br />
    <input type="radio" name="city" value="bj" />北京
    <input type="radio" name="city" value="sh" />上海
	<br />
    <input type="submit" />
</form>
</body>
</html>
