<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图片延迟加载</title>
<style>
ul{margin:0; padding:0; list-style:none;}
ul{overflow:hidden; width:966px; margin:0 auto;}
ul li{float:left; width:300px; margin:0 10px; height:300px; border:1px solid #ccc;}
ul li img{width:100%;}
</style>
<script>
window.onload=window.onscroll=window.onresize=function(){
	var aImg = document.getElementsByTagName('img');
	var scrollT = document.documentElement.scrollTop||document.body.scrollTop;
	var clientH = document.documentElement.clientHeight;
	var scrollB =scrollT+clientH;
	for(var i=0;i<aImg.length;i++){
		if(aImg[i].offsetTop<scrollB){
			aImg[i].setAttribute('src',aImg[i].getAttribute('_src'));
		}
	}
};
</script>
</head>

<body>
<ul>
	<li><img _src="img-js_worker/aDiv4/b1.jpg" /></li>
	<li><img _src="img-js_worker/aDiv4/b2.jpg" /></li>
	<li><img _src="img-js_worker/aDiv4/b3.jpg" /></li>
	<li><img _src="img-js_worker/aDiv4/b4.jpg" /></li>
	<li><img _src="img-js_worker/aDiv4/b5.jpg" /></li>
	<li><img _src="img-js_worker/aDiv4/b6.jpg" /></li>
	<li><img _src="img-js_worker/aDiv4/b7.jpg" /></li>
	<li><img _src="img-js_worker/aDiv4/b8.jpg" /></li>
	<li><img _src="img-js_worker/aDiv4/b9.jpg" /></li>
	<li><img _src="img-js_worker/aDiv4/b10.jpg" /></li>
</ul>
</body>
</html>
